
name: $(XConfigMaster.Major).$(XConfigMaster.Minor).$(Rev:r)

trigger: none
pr:
  branches:
    include:
    - master

variables:
  - template: xpipeline-template-variables.yml
  
jobs:
  - template: xpipeline-template-base.yml
    parameters:
      prePublishSteps: 
        - powershell: Update-ModuleManifest -Path "$(ModulePath)/XConfigMaster.psd1" -Prerelease "pr-$(System.PullRequest.PullRequestNumber)"
          workingDirectory: $(ModulePath)
          name: markasprerelease
          displayName: Mark as Prerelease from PR
          
    


    
   